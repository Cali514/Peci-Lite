<div fxLayout="row" fxLayoutAlign="center center" *ngIf="isLogged else elseBlock">
<mat-card>
  <mat-card-header>
      <mat-card-title>Login </mat-card-title>
  </mat-card-header>
      <mat-card-content>
          <label>User ID: </label>
          <mat-form-field>
            <input  matInput  placeholder="User ID"  type="UserID" name="userID"  required>
          </mat-form-field>
          <br>
          <label>Password </label>
          <mat-form-field>
            <input  matInput  placeholder="your password"  type="password"  name="password"  required>
          </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button  mat-raised-button (click)="login()"  color="primary">Login</button>
    </mat-card-actions>
</mat-card>
</div>
<ng-template #elseBlock>UserName and ID </ng-template>
